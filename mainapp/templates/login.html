{% extends "base.html" %}
{% block title %}Login | Online Quiz{% endblock %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4 fw-bold">Login</h2>

    {% if messages %}
    <div>
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input type="text" id="username" name="username" class="form-control form-control-lg rounded-3"
          placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" id="password" name="password" class="form-control form-control-lg rounded-3"
          placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-success w-100 py-2 rounded-3 fw-bold">Login</button>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0">Donâ€™t have an account?
        <a href="{% url 'signup' %}" class="text-decoration-none fw-semibold">Sign Up</a>
      </p>
    </div>
  </div>
</div>
<style>
  footer {
    margin-top: auto;
}

.social-link {
    transition: transform 0.3s ease, opacity 0.3s ease;
    text-decoration: none;
}

.social-link:hover {
    transform: scale(1.2);
    opacity: 0.8;
}
#copyright, a {
    font-size: 14px;
    text-decoration: none;
}
</style>
{% endblock %}
